<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Training Exercise Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 th:text="${exercise.id} != null ? 'Edit Exercise' : 'New Exercise'" class="mb-4"></h1>

    <form th:action="@{/trainingexercises/save}" th:object="${exercise}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Session:</label>
            <select th:field="*{trainingSessionId}" class="form-select">
                <option th:each="s : ${sessions}" th:value="${s.id}" th:text="${s.id}"></option>
            </select>
            <div class="text-danger small" th:if="${#fields.hasErrors('trainingSessionId')}"
                 th:errors="*{trainingSessionId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Exercise Type:</label>
            <select th:field="*{exerciseTypeId}" class="form-select">
                <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.name}"></option>
            </select>
            <div class="text-danger small" th:if="${#fields.hasErrors('exerciseTypeId')}"
                 th:errors="*{exerciseTypeId}"></div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Weight:</label>
                <input type="number" th:field="*{weight}" min="1" class="form-control">
                <div class="text-danger small" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Sets:</label>
                <input type="number" th:field="*{sets}" min="1" class="form-control">
                <div class="text-danger small" th:if="${#fields.hasErrors('sets')}" th:errors="*{sets}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Repetitions:</label>
                <input type="number" th:field="*{repetitions}" min="1" class="form-control">
                <div class="text-danger small" th:if="${#fields.hasErrors('repetitions')}"
                     th:errors="*{repetitions}"></div>
            </div>
        </div>

        <div th:if="${sessions.isEmpty() || types.isEmpty()}" style="margin-bottom: 10px">
            <div><span>For first you need to add the training session and exercise type</span></div>
            <div><button type="submit" class="btn btn-success" style="width: 100%" disabled>Save</button></div>
        </div>

        <div th:if="${!sessions.isEmpty() && !types.isEmpty()}">
            <button type="submit" class="btn btn-success" style="width: 100%">Save</button>
        </div>
        <a th:href="@{/trainingexercises}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
