<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Training Exercises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
  <h1 class="mb-4">Training Exercises</h1>
  <a th:href="@{/trainingexercises/new}" class="btn btn-primary mb-3">Add New</a>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Session</th>
      <th>Exercise Type</th>
      <th>Weight</th>
      <th>Sets</th>
      <th>Repetitions</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ex : ${exercises}">
      <td th:text="${ex.id}"></td>
      <td th:text="${ex.trainingSessionId}"></td>
      <td th:text="${ex.exerciseTypeId}"></td>
      <td th:text="${ex.weight}"></td>
      <td th:text="${ex.sets}"></td>
      <td th:text="${ex.repetitions}"></td>
      <td>
        <a th:href="@{/trainingexercises/edit/{id}(id=${ex.id})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/trainingexercises/delete/{id}(id=${ex.id})}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
