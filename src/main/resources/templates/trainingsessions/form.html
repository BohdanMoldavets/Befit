<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Training Session Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 th:text="${session.id} != null ? 'Edit Session' : 'New Session'" class="mb-4"></h1>
    <form th:action="@{/trainingsessions/save}" th:object="${session}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control">
            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Start Time:</label>
            <input type="datetime-local" th:field="*{startTime}" class="form-control">
            <div class="text-danger small" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">End Time:</label>
            <input type="datetime-local" th:field="*{endTime}" class="form-control">
            <div class="text-danger small" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/trainingsessions}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
