<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Training Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 class="mb-4">Training Sessions</h1>
    <a th:href="@{/trainingsessions/new}" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
       class="btn btn-primary mb-3">Add New</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Start</th>
            <th>End</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currentSession : ${sessions}">
            <td th:text="${currentSession.id}"></td>
            <td th:text="${currentSession.name}"></td>
            <td th:text="${currentSession.startTime.toString().replace('T',' ')}"></td>
            <td th:text="${currentSession.endTime.toString().replace('T',' ')}"></td>
            <td>
                <a th:href="@{/trainingsessions/edit/{id}(id=${currentSession.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/trainingsessions/delete/{id}(id=${currentSession.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
