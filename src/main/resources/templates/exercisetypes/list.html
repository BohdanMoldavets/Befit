<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exercise Types</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 class="mb-4">Exercise Types</h1>
    <a th:href="@{/exercisetypes/new}" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
       class="btn btn-primary mb-3">Add New</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th style="width: 150px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${exercisetypes}">
            <td th:text="${type.id}"></td>
            <td th:text="${type.name}"></td>
            <td>
                <a th:href="@{/exercisetypes/edit/{id}(id=${type.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/exercisetypes/delete/{id}(id=${type.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
