<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exercise Type Form</title>
</head>
<body>
<h1 th:text="${exerciseType.id} != null ? 'Edit Exercise Type' : 'New Exercise Type'"></h1>
<form th:action="@{/exercisetypes/save}" th:object="${exerciseType}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/exercisetypes}">Back</a>
</body>
</html>
