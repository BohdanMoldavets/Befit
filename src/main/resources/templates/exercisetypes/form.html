<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exercise Type Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 th:text="${exerciseType.id} != null ? 'Edit Exercise Type' : 'New Exercise Type'" class="mb-4"></h1>
    <form th:action="@{/exercisetypes/save}" th:object="${exerciseType}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/exercisetypes}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
